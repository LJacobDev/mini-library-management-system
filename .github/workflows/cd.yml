# Push / merge to main gets `npm build`, `npm test`, and if successful, `vercel --prod`
name: CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Latest version
        
      - name: Set up Node.js
        uses: actions/setup-node@v6  # Latest version
        with:
          node-version: '24'  # Updated to Node.js 24 for compatibility with GitHub Actions runners

      - name: Install dependencies
        run: npm ci  # Using `npm ci` over `npm install` for consistent dependency versions

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Install Vercel
        run: npm install -g vercel

      - name: Deploy to Vercel
        if: ${{ success() }}
        run: |
          vercel --prod --yes --token ${{ secrets.ACTIONS_DEPLOY_VERCEL }}